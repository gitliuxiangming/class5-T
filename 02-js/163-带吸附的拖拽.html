<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>163-带吸附的拖拽.html</title>
	<style>
		*{
			margin: 0;
			padding: 0px;
		}
		#father{
			position: relative;
			width: 500px;
			height: 500px;
			background-color: #ccc;
			margin: 100px auto;
		}
		#box{
			position: absolute;
			top: 100px;
			left: 100px;
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="box"></div>
	</div>
	
</body>
<script>
	var oFather = document.getElementById('father');
	var oBox = document.getElementById('box');
	var disX=0,disY=0;
	oBox.onmousedown = function(ev){
		// console.log('aaa')
		disX = ev.clientX - oBox.offsetLeft;
		disY = ev.clientY - oBox.offsetTop;
		document.onmousemove = function(ev){
			var l = ev.clientX - disX;
			var t = ev.clientY - disY;
			if(l<10){
				l=0;
			}else if(l +10 >(oFather.offsetWidth - oBox.offsetWidth)){
				l = (oFather.offsetWidth - oBox.offsetWidth);
			}
			if(t<10){
				t=0;
			}else if(t + 10>(oFather.offsetHeight - oBox.offsetHeight)){
				t = (oFather.offsetHeight - oBox.offsetHeight)
			 }
			// console.log('aaaa')
			oBox.style.top = t + 'px';
			oBox.style.left = l + 'px';
		}
		document.onmouseup = function(){
			document.onmousemove = null;
			document.onmouseup = null;
		}
	}
</script>
</html>
