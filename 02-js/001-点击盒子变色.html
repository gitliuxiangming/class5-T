<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-点击盒子变色.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: red;
			border: 1px solid #000;
			margin:100px auto;
		}
	</style>
</head>
<body>
	<div class="box" onclick='this.style.background="blue"'></div>
</body>
</html>
