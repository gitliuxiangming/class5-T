<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>133-结束动画的条件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 800px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		#line{
			position: absolute;
			top: 0px;
			left: 400px;
			width: 1px;
			height: 600px;
			background-color: #000;
		}
	</style>
</head>
<body>
	<button id="btn">开始动画</button>
	<div id="box"></div>
	<div id="line"></div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = 0;
	oBtn.onclick = function(){
		clearInterval(timer);
		var iSpeed = 0;
		timer = setInterval(function(){
			if(oBox.offsetLeft < 400){
				iSpeed = 7;
			}else{
				iSpeed = -7;
			}
			// if(oBox.offsetLeft == 400){
			if(Math.abs(400 - oBox.offsetLeft) < Math.abs(iSpeed)){//400 < 7
				oBox.style.left = '400px';
				clearInterval(timer);
			}else{
				oBox.style.left = oBox.offsetLeft + iSpeed +'px';
				console.log(oBox.offsetLeft,iSpeed)
			}
		},30)
	}
</script>
</html>
