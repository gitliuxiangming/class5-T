<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>124-Math对象.html</title>
	<script>
		console.log(Math.abs(10),'Math.abs' )//返回x的绝对值
		console.log(Math.abs(-10),'Math.abs' )//返回x的绝对值
		console.log(Math.ceil(1.1),'Math.ceil') //返回x向上取整后的值
		console.log(Math.ceil(1.8),'Math.ceil') //返回x向上取整后的值
		console.log(Math.floor(1.1),'Math.floor') //返回x向下取整后的值
		console.log(Math.floor(1.8),'Math.floor') //返回x向下取整后的值
		console.log(Math.ceil(-1.1),'Math.ceil') //返回x向上取整后的值
		console.log(Math.ceil(-1.8),'Math.ceil') //返回x向上取整后的值
		console.log(Math.floor(-1.1),'Math.floor') //返回x向下取整后的值
		console.log(Math.floor(-1.8),'Math.floor') //返回x向下取整后的值
		console.log(Math.max(0,1,2,3,7,8,9),'Math.max') //返回0个到多个数值中最大值.
		console.log(Math.min(0,1,2,3,7,8,9),'Math.min' )//返回0个到多个数值中最小值.
		console.log(Math.random()) //返回0到1之间的伪,Mat'h.random'随机数.包括0但是不包括1
		console.log(Math.round(1.1),'Math.round') //返回四舍五入后的整数.
		console.log(Math.round(1.5),'Math.round') //返回四舍五入后的整数.
		console.log(Math.PI,'Math.PI') //圆周率
	</script>
</head>
<body>
	
</body>
</html>
