<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>146-综合动画封装.html</title>
<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 400px;
			margin: 100px auto;
		}
		.container div{
			width: 100px;
			height: 100px;
			line-height: 100px;
			background-color: #f00;
			margin-top: 10px;
			opacity: 0.3;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="div1">变宽</div>
		<div id="div2">变高</div>
		<div id="div3">变红</div>
	</div>
</body>
<script>
	/*
		obj 表示要修改的是那个DOM对象
		attr 表示要修改的是哪个属性
		target 表示目标值(就是将属性值修改到多少)
		isLinear 表示动画是匀速还是减速执行(默认是匀速,true是匀速,false是减速)
	*/
	//综合动画(匀速动画和减速动画最大的区别就是速度和结束条件不同)
	function animate2(obj,attr,target,isLinear){
		//让动画默认就是匀速执行
		if(typeof isLinear == undefined){
			isLinear = true;
		}
		//防止开启多个定时器
		clearInterval(obj.timer);
		var iSpeed = 0;//定义速度（如果定义在定时器里边的话，每次都会定义一个变量，在这里只用定义一次）
		obj.timer = setInterval(function(){//开启定时器
			var isStop = false;//用来判断是否要关闭定时器
			var current  = parseFloat(getComputedStyle(obj,false)[attr]);//当前值
			if(attr == 'opacity'){//如果是透明度的话，要乘以100，方便计算
				current = Math.round(current *100);
			}
			if(isLinear){//执行匀速动画
				//匀速动画速度
				if(current < target){
					iSpeed = 7;
				}else{
					iSpeed = -7;
				}
				//匀速动画的结束条件
				if(Math.abs(target - current) < Math.abs(iSpeed)){
					if(attr == 'opacity'){//把匀速动画的结果直接调到目标值(只有匀速才有)
						obj.style[attr] = target/100;
					}else{
						obj.style[attr] = target + 'px';
					}
					isStop = true;//通过此变量决定是否停止动画
				}
			}else{//减速动画
				//减速动画速度
				iSpeed = (target - current)/10;
				iSpeed = iSpeed >0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
				//减速动画的结束条件
				if(!iSpeed){
					isStop = true;//通过此变量决定是否停止动画
				}
			}
			if(isStop){//判断此变量，决定是否关闭定时器
				clearInterval(obj.timer);//关闭定时器
			}else{//不停止动画，继续执行
				if(attr == 'opacity'){
					obj.style[attr] = (current + iSpeed)/100;
				}else{
					obj.style[attr] = current + iSpeed +'px';
				}
			}
		},30)
	}
	var oDiv1 = document.getElementById('div1');
	var oDiv2 = document.getElementById('div2');
	var oDiv3 = document.getElementById('div3');
	oDiv1.onmouseover = function(){
		animate2(oDiv1,'width',300,false);
	}
	oDiv2.onmouseover = function(){
		animate2(oDiv2,'height',300,true);
	}
	oDiv3.onmouseover = function(){
		animate2(oDiv3,'opacity',100,true);
	}	
</script>
</html>
