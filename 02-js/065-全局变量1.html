<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>065-全局变量1.html</title>
	<script>
		var a = 1;
		function fn1(){
			console.log('fn1',a);//1
			a = 2;
			function fn2(){
				console.log('fn2',a);//2
			}
			fn2();
		}
		fn1();
		console.log('global',a)//1? 2
	</script>
</head>
<body>
	
</body>
</html>
