<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051-乘法表.html</title>
	<script>
		for(var i=1;i<10;i++){
			document.write('<p>')
			for(var j=1;j<=i;j++){
				document.write(i+'*'+j +'='+ i*j+'&nbsp;')
 				
			}
			document.write('<br/>')
			document.write('</p>')
		}
	</script>
</head>
<body>
	
</body>
</html>
