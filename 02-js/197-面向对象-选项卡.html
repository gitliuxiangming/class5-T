<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>197-面向对象-选项卡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.btn-list{
			overflow: hidden;
			margin-bottom: 20px;
		}
		.btn-list li{
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align:center;
			float: left;
		}
		.active{
			color:#ff6700;
			border-bottom: 2px solid #ff6700;
		}
		.content-list li{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			line-height: 400px;
			text-align: center;
			font-size: 40px;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="btn-list" class="btn-list">
		<li class="active">热门</li>
		<li>电视</li>
		<li>音响</li>
		<li>电脑</li>
	</ul>
	<ul id="content-list" class="content-list">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<ul id="btn-list1" class="btn-list">
		<li class="active">热门</li>
		<li>电视</li>
		<li>音响</li>
		<li>电脑</li>
	</ul>
	<ul id="content-list1" class="content-list">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<ul id="btn-list2" class="btn-list">
		<li class="active">热门</li>
		<li>电视</li>
		<li>音响</li>
		<li>电脑</li>
	</ul>
	<ul id="content-list2" class="content-list">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>

	function Tab(listSelector,contentSelector){
		//罗列属性
		this.aBtn = document.querySelectorAll(listSelector);;
		this.aContent = document.querySelectorAll(contentSelector);
		//添加/绑定事件
		this.bindEvent();
	}
	Tab.prototype.bindEvent = function(){
		// console.log(this)
		var _this = this;
		for(var i=0;i<this.aBtn.length;i++){
			this.aBtn[i].index = i;
			this.aBtn[i].onclick = function(){
				// console.log(this);
				_this.fnClick(this)
			}
		}
	}
	Tab.prototype.fnClick = function(oBtn){
		// console.log(this)
		// console.log(oBtn)
		for(var i=0;i<this.aBtn.length;i++){
			this.aBtn[i].className = '';
			this.aContent[i].style.display = 'none';
		}
		oBtn.className = 'active';
		this.aContent[oBtn.index].style.display = 'block';
	}
	new Tab('#btn-list li','#content-list li');
	new Tab('#btn-list1 li','#content-list1 li');
	new Tab('#btn-list2 li','#content-list2 li');
</script>
