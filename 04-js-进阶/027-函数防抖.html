<script>
	function debounce(fn){
		var timer = 0;
		return function(){
			clearTimeout(timer);
			timer = setTimeout(fn,500);
		}
	}
	var i = 1;
	window.onscroll = debounce(function(){
		i++;
		console.log(i);
	});
</script>
