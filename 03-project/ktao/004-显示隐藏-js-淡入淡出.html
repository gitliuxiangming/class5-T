<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-显示隐藏-js-淡入淡出.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		button{
			width: 60px;
			height: 30px;
		}
		#box{
			display: none;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.transition{
			transition: all 0.5s;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div id="box" class="transition"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var slient = {
		init:function($elem){
			if($elem.is(":hidden")){
				$elem.data('status','hidden');
			}else{
				$elem.data('status','shown');
			}

		},
		show:function($elem){
			if($elem.data('status') == 'shown') return;
			if($elem.data('status') == 'show') return;
			$elem.data('status','show').trigger('show');
			$elem.show();
			$elem.trigger('shown').data('status','shown');
			
		},
		hide:function($elem){
			if($elem.data('status') == 'hidden') return;
			if($elem.data('status') == 'hide') return;
			$elem.data('status','hide').trigger('hide');
			$elem.hide();
			$elem.trigger('hidden').data('status','hidden');
		}
	}
	var js = {
		fade:{
			init:function($elem){
				$elem.removeClass('transition');
				if($elem.is(":hidden")){
					$elem.data('status','hidden');
				}else{
					$elem.data('status','shown');
				}

			},
			show:function($elem){
				if($elem.data('status') == 'shown') return;
				if($elem.data('status') == 'show') return;
				$elem.data('status','show').trigger('show');
				/*
				$elem.show();
				$elem.trigger('shown').data('status','shown');
				*/
				$elem.stop();
				$elem.fadeIn();
				$elem.trigger('shown').data('status','shown');
				
			},
			hide:function($elem){
				if($elem.data('status') == 'hidden') return;
				if($elem.data('status') == 'hide') return;
				$elem.data('status','hide').trigger('hide');
				/*
				$elem.hide();
				$elem.trigger('hidden').data('status','hidden');
				*/
				$elem.stop();
				$elem.fadeOut();
				$elem.trigger('hidden').data('status','hidden');
			}
		}
	}




	var $elem = $('#box');

	$elem.on('show shown hide hidden',function(ev){
		if(ev.type == 'show'){
			console.log('show...')
		}else if(ev.type == 'shown'){
			console.log('shown...')
		}else if(ev.type == 'hide'){
			console.log('hide...')
		}else if(ev.type == 'hidden'){
			console.log('hidden...')
		}
	})

	/*
	slient.init($elem);
  	$('button').eq(0).on('click',function(){
   		slient.show($elem);
   	})
   	$('button').eq(1).on('click',function(){
   		slient.hide($elem);
   	})
   	*/
   	js.fade.init($elem);
  	$('button').eq(0).on('click',function(){
   		js.fade.show($elem);
   	})
   	$('button').eq(1).on('click',function(){
   		js.fade.hide($elem);
   	})


	
	 
</script>
</html>
