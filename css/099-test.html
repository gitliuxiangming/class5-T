<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>099-test.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			height: 100%;
		}
		.page{
			height: 100%;
		}
		.page>input,
		.page>a{
			width: 20%;
			height: 40px;
			position: fixed;
			text-align: center;
			line-height: 40px;
			z-index: 1;
		}
		.page>input{
			z-index: 99;
			opacity: 0;
		}
		.page>input:checked+a{
			background-color: red;
		}
		#ctr1,#ctr1+a{
			left: 0%;
		}
		#ctr2,#ctr2+a{
			left: 20%;
		}
		#ctr3,#ctr3+a{
			left: 40%;
		}
		#ctr4,#ctr4+a{
			left: 60%;
		}
		#ctr5,#ctr5+a{
			left: 80%;
		}
		#ctr1:checked ~ .content{
			transform: translateY(0%);
		}
		#ctr2:checked ~ .content{
			transform: translateY(-100%);
		}
		#ctr3:checked ~ .content{
			transform: translateY(-200%);
		}
		#ctr4:checked ~ .content{
			transform: translateY(-300%);
		}
		#ctr5:checked ~ .content{
			transform: translateY(-400%);
		}
		.content{
			height: 100%;
			overflow: hidden;
		}
		.content>div{
			height: 100%;
		}
		.content>div img{
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
			background-size: 100% 100%;
		}
		#page1{
			background-image: url(images/手风琴1.jpg)
		}
		#page2{
			background-image: url(images/手风琴2.jpg)
		}
		#page3{
			background-image: url(images/手风琴3.jpg)
		}
		#page4{
			background-image: url(images/手风琴4.jpg)
		}

		#page5{
			background-image: url(images/手风琴5.jpg)
		}
	</style>
</head>
<body>
	<div class="page">
		<input type="radio" id="ctr1" name="nav" checked>
		<a href="#"><i class="fas fa-home"></i>123456</a>
		<input type="radio" id="ctr2" name="nav">
		<a href="#">123456</a>
		<input type="radio" id="ctr3" name="nav">
		<a href="#">123456</a>
		<input type="radio" id="ctr4" name="nav">
		<a href="#">123456</a>
		<input type="radio" id="ctr5" name="nav">
		<a href="#">123456</a>
		<div class="content">
			<div id="page1">
				<!-- <img src="images/手风琴1.jpg" alt=""> -->
			</div>
			<div id="page2">
				<!-- <img src="images/手风琴2.jpg" alt=""> -->
			</div>
			<div id="page3">
				<!-- <img src="images/手风琴3.jpg" alt=""> -->
			</div>
			<div id="page4">
				<!-- <img src="images/手风琴4.jpg" alt=""> -->
			</div>
			<div id="page5">
				<!-- <img src="images/手风琴5.jpg" alt=""> -->
			</div>
		</div>
	</div>
</body>
</html>
