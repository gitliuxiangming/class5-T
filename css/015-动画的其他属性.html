<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015-动画的其他属性.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background-color: red;
			animation-name: sport;
			animation-duration: 2s;
		}
		@keyframes sport{
			from{
				width: 200px;
			}
			to{
				width: 600px;
			}
		}
		.box2{
			width: 200px;
			height: 200px;
			background-color: blue;
			margin-top: 20px;
			animation-name: sport;
			animation-duration: 2s;
			animation-timing-function:linear;
			animation-delay: 1s;
			animation-iteration-count:3;
			animation-direction:alternate;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
