<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>025-3d-轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		body{
			perspective: 500px;
		}
		ul{
			width: 200px;
			height: 200px;
			/*border: 1px solid #000;*/
			margin:100px auto;
			position: relative;
			transform-style: preserve-3d;
			/*transform: rotateX(180deg) rotateY(10deg);*/
			animation: sport 4s linear 0s infinite;
		}
		ul:hover{
			animation-play-state: paused;
		}
		@keyframes sport{
			form{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		li{
			position: absolute;
			top: 0px;
			left: 0px;
			width: 200px;
			height: 200px;
			text-align: center;
			line-height: 200px;
		}
		li:nth-child(1){
			background-color: red;
			transform: translateX(-200px) rotateY(-90deg);
		}
		li:nth-child(2){
			background-color: blue;
			transform: translateX(200px) rotateY(90deg);
		}
		li:nth-child(3){
			background-color: green;
			transform: translateY(-100px) rotateX(90deg) scale(2,1);
		}
		li:nth-child(4){
			background-color: yellow;
			transform: translateY(100px) rotateX(-90deg) scale(2,1);
		}
		li:nth-child(5){
			background-color: pink;
			transform: translateZ(-100px) rotateY(180deg) scale(2,1) rotate(180deg);
		}
		li:nth-child(6){
			background-color: purple;
			transform: translateZ(100px) scale(2,1);
		}
		li img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li><img src="images/手风琴1.jpg" alt=""></li>
		<li><img src="images/手风琴2.jpg" alt=""></li>
		<li><img src="images/手风琴3.jpg" alt=""></li>
		<li><img src="images/手风琴4.jpg" alt=""></li>
	</ul>
</body>
</html>
