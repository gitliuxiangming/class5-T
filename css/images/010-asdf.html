<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>-2d转换</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 400px;
			border: 1px solid #000;
			margin:30px auto;
		}
		li{
			list-style: none;
			width: 200px;
			height: 200px;
			background-color: red;
			margin:20px auto;
			transform: rotateX(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
	</ul>
</body>
</html>
