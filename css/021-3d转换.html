<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-3d转换.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			background-color: green;
			margin: 100px auto;
			border: 1px solid #000;
			/*overflow: hidden;*/
			perspective: 500px;
			transform-style: preserve-3d;
			transform: rotateX(10deg) rotateY(10deg);
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 150px auto;
			transform:rotateY(45deg);
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
