<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-操作位置.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
			margin:50px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
<script src="js/jquery-3.4.1.js"></script>
<script>
	$(function(){
	   // console.log($('.son').offset());
	   // console.log($('.son').offset({top:100,left:100}));
	   // console.log($('.son').position());
	    console.log($('.son').position({top:200,left:200}));
	});
</script>
</html>
