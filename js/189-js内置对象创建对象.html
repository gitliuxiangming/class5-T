<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>189-js内置对象创建对象.html</title>
	<script>
		var arr = new Array();
		console.log(typeof arr)
		arr.name = "tom";
		arr.age = 18
		console.log(arr);
		arr.sayHi = function(){
			console.log('hi...')
		}
		console.log(arr);
		arr.sayHi();
		
		arr.sort = function(){
			console.log('sort...')
		}
		console.log(arr);
		arr.sort(function(n1,n2){
			return n1 -n2
		});
		console.log(arr);
	</script>
</head>

</body>
