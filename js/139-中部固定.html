<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>139-中部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			height: 3000px;
		}
		#box{
			/*position: fixed;*/
			position: absolute;
			/*bottom: 0px;*/
			top:0px;
			right: 0px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/util.js"></script>
<script>
	var oBox = document.getElementById('box');
	oBox.style.top = window.innerHeight/2 - oBox.offsetHeight/2 + 'px';

	window.onload = window.onscroll = window.onresize = function(){
		var iTop = window.innerHeight/2 - oBox.offsetHeight/2 + getScrollTop();
		console.log(iTop)
		// oBox.style.top = iTop+'px';
		animate(oBox,'top',iTop)
	}
	
	
</script>
</html>
