<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>050-选项卡说明.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#btn-list{
			overflow: hidden;
			margin-bottom: 20px;
		}
		#btn-list li{
			width: 100px;
			height: 50px;
			line-height: 50px;
			text-align:center;
			float: left;
		}
		.active{
			color:#ff6700;
			border-bottom: 2px solid #ff6700;
		}
		#content-list li{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			line-height: 400px;
			text-align: center;
			font-size: 40px;
			display: none;
		}
	</style>
</head>
<body>
	<ul id="btn-list">
		<li class="active">热门</li>
		<li>电视</li>
		<li>音响</li>
		<li>电脑</li>
	</ul>
	<ul id="content-list">
		<li style="display: block;">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
</body>
<script>
	var aBtn = document.querySelectorAll("#btn-list li")
	var aContent = document.querySelectorAll("#content-list li")
	for(var i=0;i<aBtn.length;i++){
		
		aBtn[i].index = i;//存i值
		console.log(aBtn[i])
		aBtn[i].onclick = function(){
			// console.log(this)
			// console.log(i)
			for(var j=0;j<aBtn.length;j++){//清楚之前的样式
				aBtn[j].className='';
				aContent[j].style.display='none';
			}
			this.className = 'active';
			aContent[this.index].style.display = 'block';
		}
	}
</script>
</html>
