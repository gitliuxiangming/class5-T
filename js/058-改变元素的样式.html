<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>058-改变元素的样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box,#box1{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<button id="btn1">变高</button>
	<button id="btn2">变宽</button>
	<button id="btn3">变色</button>
	<div id="box">123</div>
	<div id="box1"></div>
</body>
<script>
	function css(obj,attr,val){
		// oBox.style.height = '400px';
		obj.style[attr] = val;
	}
	/*
	function css1(attr,val){
		// oBox.style.height = '400px';
		oBox1.style[attr] = val;
	}
	*/
	var oBtn1 = document.getElementById('btn1')
	var oBtn2 = document.getElementById('btn2')
	var oBtn3 = document.getElementById('btn3')
	var oBox = document.getElementById('box')
	var oBox1 = document.getElementById('box1')
	oBtn1.onclick = function(){
		// oBox.style.height = '400px';
		css(oBox,'height','400px')
		css(oBox1,'height','400px')
		css(oBox,'color','blue')
		/*
		css1('height','400px')
		*/
	}
	oBtn2.onclick = function(){
		// oBox.style.width = '400px';
		css(oBox,'width','600px');
		css(oBox1,'width','600px');
	}
	oBtn3.onclick = function(){
		// oBox.style.backgroundColor = 'red';
		css(oBox,'backgroundColor','red')
		css(oBox1,'backgroundColor','red')
	}
</script>
</html>
