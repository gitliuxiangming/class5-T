<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>122-延时菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 380px;
			margin:100px auto;
		}
		.leftBox{
			float: left;
			width: 50px;
			height: 300px;
			background-color: #ccc;
			margin-right: 30px;
		}
		.rightBox{
			display: none;
			float: left;
			width: 300px;
			height: 300px;
			background-color: #f67;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="leftBox"></div>
		<div class="rightBox"></div>
	</div>
</body>
<script>
	var oLeftBox = document.querySelector('.leftBox');
	var oRightBox = document.querySelector('.rightBox');
	var timer = 0;
	// console.log(oLeftBox)
	// console.log(oRightBox)
	oRightBox.onmouseover = oLeftBox.onmouseover = function(){
		clearTimeout(timer)
		oRightBox.style.display = 'block';
	}
	oRightBox.onmouseout = oLeftBox.onmouseout = function(){
		timer = setTimeout(function(){
			oRightBox.style.display = 'none';
		},500)
		
	}

		timer = setTimeout(function(){

	}
	*/
</script>
</html>
