<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-引用数据类型.html</title>
	<script>
		var obj1=window;
		console.log(obj1);
		console.log(typeof obj1);

		var obj2=null;
		console.log(obj2);
		console.log(typeof obj2);
		var obj3={

		}
		console.log(obj3);
		console.log(typeof obj3);
		var obj4={
			name:'tom',
			age:18
		}
		console.log(obj4);
		console.log(typeof obj4);

		function sayHi(){
			console.log('sayhi...')
		}
		console.log(sayHi);
		console.log(typeof sayHi);

		var arr1=[1,2,3];
		console.log(arr1);
		console.log(typeof arr1);
	</script>
</head>
<body>
	
</body>
</html>
