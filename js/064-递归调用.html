<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>064-递归调用.html</title>
	<script>
		//5!
		//5! = 5*4!
		//4! = 4*3*2*1
		//3! = 3*2*1
		//2! = 2*1
		//1! = 1
		//0!= 1
		//n! = n * (n-1)!
		function fact(n){
			console.log(arguments)
			if(n==1){
				return 1;
			}
			return n * arguments.callee(n-1);
		}
		var fact2 = fact;
		fact = 1;
		alert(fact2(5))
	</script>
</head>
<body>
	
</body>
</html>
