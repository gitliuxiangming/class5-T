<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>170-左右键移动物体.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			position: absolute;
			top: 50px;
			left: 100px;
			width: 100px;
			height: 100px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box')
	document.onkeydown = function(ev){
		// console.log(ev.keyCode)
		if(ev.keyCode == 37){
			oBox.style.left = oBox.offsetLeft - 10 +'px';
		}else if(ev.keyCode == 39){
			oBox.style.left = oBox.offsetLeft + 10 +'px';
		}
	}
</script>
</html>
