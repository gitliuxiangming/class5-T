<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>119-数码时钟.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background-color: #000;
		}
		#timer{
			width: 235px;
			margin:100px auto;
			font-size: 60px;
			color:#fff;
		}
	</style>
</head>
<body>
	<div id="timer">
		
	</div>
</body>
<script>
	function to2Str(num){
		/*
		if(num<10){
			return '0'+num;
		}else{
			return ''+num;
		}
		*/
		/*
		num<10 ?  num = '0'+num :  num = ''+num;

		return num;
		*/
		return num<10 ?  '0'+num :  ''+num;

		// return num;
	}
	var oTimer = document.getElementById('timer');

	
	function handleTimer(){
		var today = new Date();
		// console.log(today)
		// console.log(typeof today);
		var iHour = today.getHours();
		var iMinute = today.getMinutes();
		var iSecond = today.getSeconds();
		// console.log(iHour)
		// console.log(iMinute)
		// console.log(iSecond)
		oTimer.innerHTML = to2Str(iHour) +':'+ to2Str(iMinute) +':'+ to2Str(iSecond);
	}
	setInterval(handleTimer,1000)
		handleTimer();
</script>
</html>
