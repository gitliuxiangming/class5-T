<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-defer的使用.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background-color: red;
			margin:100px auto;
		}
	</style>
	<script defer>//错误的，内部js标签不能使用defer
		var oDiv = document.getElementById('box');
		oDiv.onclick = function(){
			oDiv.style.background = 'blue';
		}
	</script>
</head>
<body>
	<div id="box"></div>
	<img src="images/mn.jpg" alt="">
</body>
</html>
