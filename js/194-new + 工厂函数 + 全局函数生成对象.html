<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>194-new + 工厂函数 + 全局函数生成对象.html</title>
	<script>
		function sayName(){
			console.log('I am '+this.name)
		}
		function sayAge(){
			console.log('I am '+this.age+' years old' )
		}
		function createPerson(name,age){
			this.name = name;
			this.age = age;
			this.sayName = sayName;
			this.sayAge= sayAge;
		}
		var person1 = new createPerson('tom',18);
		console.log(person1)
		person1.sayName()
		person1.sayAge()
		var person2 = new createPerson('leo',78)
		console.log(person2)
		person2.sayName()
		person2.sayAge()
		console.log(person1.sayName == person2.sayName)
		/*
		function sayName(){
			console.log('I am king')
		}
		*/
	</script>
</head>
<body>
	
</body>
</html>
