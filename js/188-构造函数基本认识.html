	<title>188-构造函数基本认识</title>
	<script>
		//Array 叫做构造函数，也叫做类
		//arr 叫做类的一个实例对象
		var arr = new Array(1,3,10,15,20);
		var arr1 = new Array(12,3,103,15,20);
		//静态方法
		console.log(Math.floor(1.2))
		//实例方法
		arr.sort(function(n1,n2){
			return n1 -n2;
		});
		console.log(arr)

	</script>
