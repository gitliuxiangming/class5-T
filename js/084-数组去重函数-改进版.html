<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>084-数组去重函数-改进版.html</title>
	<script>
		var arr = [1,3,5,7,5,9,1,2,4,2];
		console.log('before',arr)
		function uniqueArray(arr){
			var result = [];
			for(var i=0;i<arr.length;i++){
				if(result.indexOf(arr[i]) == -1){
					result.push(arr[i])
				}
			}
			return result;
		}
		var arr1 = uniqueArray(arr);
		console.log('after',arr)
		console.log('new',arr1)
	</script>
</head>
<body>
	
</body>
</html>
