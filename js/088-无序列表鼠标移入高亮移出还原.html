<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>088-无序列表鼠标移入高亮移出还原.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oUl = document.getElementById('ul1');
	var aLi = oUl.children;
	// console.log(aLi)
	var oColor = null;
	for(var i=0;i<aLi.length;i++){
		if(i%2){
			aLi[i].style.backgroundColor = '#ccc';
		}else{
			aLi[i].style.backgroundColor = '#999';
		}
		aLi[i].onmouseover = function(){
			// oColor = this.style.backgroundColor;
			oColor = getComputedStyle(this,false)['backgroundColor'];
			this.style.backgroundColor = 'red';
		}
		/*
		aLi[i].index = i;
		aLi[i].onmouseout = function(){
			// this.style.backgroundColor = '';
			if(this.index%2){
				aLi[this.index].style.backgroundColor = '#ccc';
			}else{
				aLi[this.index].style.backgroundColor = '#999';
			}
		}
		*/
		aLi[i].onmouseout = function(){
			this.style.backgroundColor = oColor;
		}
	}
</script>
</html>
