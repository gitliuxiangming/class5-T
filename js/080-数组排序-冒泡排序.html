<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>080-数组排序-冒泡排序.html</title>
	<script>
		// var arr = [3,8,1,10,15,2,6]
		// console.log(arr.sort())
		//[1,2,3,6,8,10,15]
		var arr = [3,8,1,10,15,2,6,7,20]
		//[1,8,3,10,15,2,6]
		//[1,3,8,10,15,2,6]
		//[1,2,8,10,15,3,6]
		//[1,2,3,10,15,8,6]
		//[1,2,3,8,15,10,6]
		//[1,2,3,6,15,10,8]
		//[1,2,3,6,10,15,8]
		//[1,2,3,6,8,15,10]
		//[1,2,3,6,8,10,15]
		for(var i=0;i<arr.length;i++){
			var tmp = 0;
			for(var j=i+1;j<arr.length;j++){
				if(arr[i]>arr[j]){
					//arr[i] 3
					//arr[j] 8
					tmp = arr[i]
					arr[i] = arr[j];
					arr[j] = tmp;
				}
			}
			// console.log(arr)
		}
		console.log(arr)
	</script>
</head>

</body>
</html>
