<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002-布局-综合练习.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		.conternain{
			width: 800px;
			margin-left: auto;
			margin-right: auto;
		}
		header.conternain{
			position: fixed;
			top: 40px;
			left: 50%;
			margin-left: -400px;
			height: 60px;
			z-index: 999;
		}
		header ul li{
			float: left;
			width: 20%;
			text-align: center;
			line-height: 60px;
			background-color: #aaa;
		}
		header ul .item{
			background-color: red;
			position: relative;
		}
		header ul .item img{
			position: absolute;
			top: -19px;
			left: 59px;
		}
		.carousel{
			position: relative;
			height: 400px;
			margin-top: 120px;
			margin-bottom: 20px;
		}
		.carousel img{
			width: 100%;
			height: 100%;
		}
		.btn{
			position: absolute;
			top: 50%;
			margin-top: -40px;
			width: 50px;
			height: 80px;
			background-color: rgba(0,0,0,0.6);
			font-size: 30px;
			color:#fff;
			cursor: pointer;
		}
		.btn:hover{
			background-color: rgba(0,0,0,0.8);
		}
		.carousel .right-btn{
			right:0;
		}
		.carousel ul{
			position: absolute;
			right: 10px;
			bottom: 20px;
		}
		.carousel ul li{
			float: left;
			width: 30px;
			height: 30px;
			background-color: #bbb;
			margin-left: 10px;
			text-align: center;
			line-height: 30px;
			color:#fff;
			border-radius: 50%;
		}
		.content{
			height: 1000px;
			background-color: gray;
		}
		.ad{
			position: fixed;
			top: 50%;
			margin-top: -50px;
			width: 60px;
			height: 100px;
			background-color: red;
		}
		.left-ad{
			left: 0;
		}
		.right-ad{
			right: 0;
		}
		.back-top{
			position: fixed;
			bottom: 0;
			right: 0;
			width: 100px;
			height: 100px;
			background-color: #ccc;
			text-align: center;
			line-height: 100px;
			cursor: pointer;
		}
		.back-top a{
			text-decoration: none;
			font-size: 22px;
			color:#fff;

		}
	</style>
</head>
<body>
	<header class="conternain">
		<ul>
			<li>导航1</li>
			<li>导航2</li>
			<li class="item">
				导航3
				<img src="images/tmall.png" alt="">
			</li>
			<li>导航4</li>
			<li>导航5</li>
		</ul>
	</header>
	<section class="carousel conternain">
		<img src="images/ad1.jpg" alt="">
		<button class="left-btn btn">&lt;</button>
		<button class="right-btn btn">&gt;</button>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</section>
	<section class="content conternain">
		
	</section>
	<div class="left-ad ad"></div>
	<div class="right-ad ad"></div>
	<div class="back-top">
		<a href="#">返回顶部</a>
	</div>
</body>
</html>
